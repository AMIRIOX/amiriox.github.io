<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2a1f1a 0%, #453831 100%);
            font-family: 'Noto Serif SC', "PingFang SC", "Microsoft YaHei", serif;
            display: flex;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            right: -5%;
            bottom: -5%;
            width: 300px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23967259" d="M50 0c-3 20-15 35-25 45 10 10 22 25 25 45 3-20 15-35 25-45-10-10-22-25-25-45z"/></svg>') no-repeat;
            background-size: contain;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        /* 添加光效 */
        body::after {
            content: '';
            position: absolute;
            right: 10%;
            top: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(247, 240, 233, 0.15) 0%, rgba(247, 240, 233, 0) 70%);
            border-radius: 50%;
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes glow {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        .container {
            max-width: 800px;
            margin-left: 15%;
            transform: translateY(-10%);
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 120px;
            font-weight: 200;
            color: #f7f0e9;
            line-height: 1;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-text {
            font-size: 28px;
            color: #e6d5c3;
            line-height: 1.8;
            margin-left: 5px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .back-home {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 32px;
            background-color: rgba(247, 240, 233, 0.15);
            color: #f7f0e9;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(247, 240, 233, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(247, 240, 233, 0.3);
        }

        .back-home:hover {
            background-color: rgba(247, 240, 233, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(247, 240, 233, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-text">秋风起<br>蒲公英散落<br>远方有灯</div>
        <a href="/" class="back-home">✧ 寻光</a>
    </div>
</body>
</html>
